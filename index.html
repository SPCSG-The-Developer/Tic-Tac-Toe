<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Tic-Tac</title>
    <script src="tictac.js" defer></script>
    <link rel="stylesheet" href="tictac.css">
  </head>
  <body>
    <div class="winner" id="winner">
      <div class="winnerBox">
        <h1 id="winnerTitle"></h1>
        <button class="restart"  onclick="window.location.reload()">restart</button>
      </div>
    </div>
    <h1 style="text-align:center;font-size:50px;font-family:sans-serif;margin:50px;">Tic-Tac-Toe</h1>
     <div class="tic-tac">
       <button class="cells" id="1"></button>
       <button class="cells" id="2"></button>
       <button class="cells" id="3"></button>
       <button class="cells" id="4"></button>
       <button class="cells" id="5"></button>
       <button class="cells" id="6"></button>
       <button class="cells" id="7"></button>
       <button class="cells" id="8"></button>
       <button class="cells" id="9"></button>
     </div>
  </body>
</html>
